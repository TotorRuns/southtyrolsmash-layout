<!doctype html>
<html>
<head>

    <meta charset="utf-8">
    <title>SouthTyrol Smash Bros Layout</title>
    <link rel="stylesheet" href="./css/layout.css">
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>

    <script src="js/set-info.js"></script>

</head>
<body>
    <div class="layout">
        <div class="layout-bg"></div>
        <div class="layout-mountain"></div>

        <header class="layout-header">
            <div class="event-badge">SouthTyrol Smash Bros</div>
            <div class="meta">
                <span class="meta-label">Round</span>
                <div class="meta-value info bracket-location"></div>
            </div>
            <div class="meta-sub">South Tyrol â€¢ #SouthTyrolSmash</div>
        </header>

        <main class="match">
            <section class="player-card player1">
                <div class="player-team info player1-team"></div>
                <div class="player-name info player1-tag"></div>
                <div class="player-character info player1-character"><img alt=""></div>
            </section>

            <div class="score-pill">
                <div class="score info player1-score">0</div>
                <div class="score-divider">:</div>
                <div class="score info player2-score">0</div>
            </div>

            <section class="player-card player2">
                <div class="player-team info player2-team"></div>
                <div class="player-name info player2-tag"></div>
                <div class="player-character info player2-character"><img alt=""></div>
            </section>
        </main>
    </div>
</body>
</html>
